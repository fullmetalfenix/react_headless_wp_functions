<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 
        Links to CDN's - easyset way to include react - these are the development links - 
        you can an updated set of links as well as the production links here: https://reactjs.org/docs/cdn-links.html 
    -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- CDN to add babel-->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- 
        Remember: type here is text/babel so the file will be interpreted correctly
        The src should be changed to wherever your app.js file will be.
    -->
     <script type="text/babel" src="<your-site-url>/react_headless/app.js" ></script>
    <title>React and Wordpress</title>
    <style>
        /* Add some styling here if you want (you probably shoud)*/
    </style>
</head>
<body>
    <div id="app-container"></div>
</body>
</html>
